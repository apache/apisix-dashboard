name: make build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  web-e2e:
    name: Frontend e2e test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.x

      - name: Setup golang environment
        uses: actions/setup-go@v2.1.3
        with:
          go-version: '1.13'

      - name: make build
        run: make build
