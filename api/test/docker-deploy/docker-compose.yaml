version: "3.6"

services:
  etcd:
    image: quay.io/coreos/etcd:v3.4.0
    ports:
      - "2379:2379"
    expose:
      - 2379
      - 2380
    networks:
      apisix_dashboard_e2e:
        ipv4_address: 172.16.238.10
    environment:
      - ETCDCTL_API=3
    command:
      - /usr/local/bin/etcd
      - --data-dir=/etcd-data
      - --name
      - node1
      - --initial-advertise-peer-urls
      - http://172.16.238.10:2380
      - --listen-peer-urls
      - http://0.0.0.0:2380
      - --advertise-client-urls
      - http://172.16.238.10:2379
      - --listen-client-urls
      - http://0.0.0.0:2379

  managerapi:
    image: dashboard:ci
    restart: always
    volumes:
      - ../../conf/conf.yaml:/usr/local/apisix-dashboard/conf/conf.yaml:ro
    depends_on:
      - etcd
    ports:
      - '9000:9000/tcp'
    networks:
      apisix_dashboard_e2e:
        ipv4_address: 172.16.238.40

networks:
  apisix_dashboard_e2e:
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: 172.16.238.0/24
