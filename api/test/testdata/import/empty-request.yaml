components: {}
info:
  title: RoutesExport
  version: 3.0.0
openapi: 3.0.0
paths:
  /get:
    post:
      operationId: api1POST
      requestBody:
        content:
          application/json: {}
        required: true
      responses:
        default:
          description: ""
      x-apisix-enableWebsocket: false
      x-apisix-labels:
        API_VERSION: v2
        dev: test
      x-apisix-plugins:
        proxy-rewrite:
          disable: false
          scheme: http
      x-apisix-priority: 0
      x-apisix-status: 1
      x-apisix-upstream:
        nodes:
          - host: 172.16.238.20
            port: 80
            weight: 1
            priority: 10
        timeout:
          connect: 6000
          read: 6000
          send: 6000
        type: roundrobin
        pass_host: node
      x-apisix-vars: []
