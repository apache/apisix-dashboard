name: ‚ùÑÔ∏è Lint

on: [pull_request]

jobs:
  markdownlint:
    name: üçá Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: üöÄ Use Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '14.x'
      - run: npm install -g markdownlint-cli@0.25.0
      - run: markdownlint '**/*.md' --ignore node_modules
  misspell:
    name: runner/misspell
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v2.3.4
      - name: Install
        run: |
          wget -O - -q https://git.io/misspell | sh -s -- -b .
      - name: Misspell
        run: |
          find . -type f -maxdepth 1 | xargs ./misspell -error
          find . -name "*.go" -type f | xargs ./misspell -error
          find docs -type f | xargs ./misspell -error
          find web/src web/cypress -type f | xargs ./misspell -error
  yamllint:
    name: üçè YAML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64'  # optional x64 or x86. Defaults to x64 if not specified
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yamllint
      - name: üßπ YAML Lint
        run: |
          # return non-zero exit code on warnings
          yamllint --strict .
  trailing-whitespace:
    name: Trailing whitespace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Check for trailing whitespace
        run: "! git grep -EIn $'[ \t]+$'"
