conf:
  listen:
    host: 0.0.0.0
    port: 8080
  etcd:
    endpoints:
      - 127.0.0.1:2379
authentication:
  secret: secret
  expireTime: 3600
  users:
    - username: admin
      password: admin
    - username: user
      password: user
