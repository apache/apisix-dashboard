paths:
  /api/labels/{aaa}:    
    get:
      x-api-limit: 20
      description: |-
        Return the labels list among `route,ssl,consumer,upstream,service`
        according to the specified page number and page size, and can search labels by label1.
      operationId: getLabelsList1

      x-apisix-upstream:
        type: roundrobin
        nodes:
          - host: "127.0.0.1"
            port: 80
            weight: 1
      parameters:
      - name: id
        in: header
        description: ID of pet to use
        required: true
        schema:
          type: array
          items:
            type: string
        style: simple

      requestBody:
        content:
          'application/x-www-form-urlencoded':
            schema:
              properties:
                  name: 
                    description: Updated name of the pet
                    type: string
                  status:
                    description: Updated status of the pet
                    type: string
              required:
                - status

      produces:
      - application/json

      security:
      - basicAuth: []

      responses:
        "0":
          description: list response
          schema:
            items:
              $ref: '#/definitions/service'
            type: array
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/ApiError'
