version: "3"

services:
  etcd:
    image: gcr.io/etcd-development/etcd:v3.4.20
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://172.16.238.10:2379
    ports:
      - "2379:2379"
    expose:
      - 2379
    networks:
      apisix_dashboard_e2e:
        ipv4_address: 172.16.238.10

  apisix:
    image: apache/apisix:2.99.0-debian
    restart: always
    volumes:
      - ./apisix_config.yaml:/usr/local/apisix/conf/config.yaml:ro
      - ../certs/apisix.crt:/usr/local/apisix/certs/apisix.crt:ro
      - ../certs/apisix.key:/usr/local/apisix/certs/apisix.key:ro
      - ./apisix_logs:/usr/local/apisix/logs
    depends_on:
      - etcd
    ports:
      - '9080:9080/tcp'
      - '9090:9090/tcp'
      - '9091:9091/tcp'
      - '9443:9443/tcp'
      - '9180:9180/tcp'
      - '10090:10090/tcp'
      - '10091:10091/tcp'
      - '10092:10092/tcp'
      - '10093:10093/tcp'
      - '10095:10095/udp'
    networks:
      apisix_dashboard_e2e:
        ipv4_address: 172.16.238.20

  upstream:
    image: johz/upstream:v2.0
    restart: always
    volumes:
      - ./upstream.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
    ports:
      - '80:80/tcp'
      - '1980:1980/tcp'
      - '1981:1981/tcp'
      - '1982:1982/tcp'
      - '1983:1983/tcp'
      - '1984:1984/tcp'
      - '1991:1991/tcp'
      - '1992:1992/udp'
    networks:
      apisix_dashboard_e2e:
        ipv4_address: 172.16.238.30

  managerapi:
    build:
      context: ../../../
      dockerfile: api/test/docker/Dockerfile
    restart: always
    volumes:
      - ../../config/config.yaml:/go/apisix-dashboard/config/config.yaml:ro
      - ../testdata:/go/manager-api/testdata
    depends_on:
      - apisix
    ports:
      - '9000:9000/tcp'
    networks:
      apisix_dashboard_e2e:
        ipv4_address: 172.16.238.40

  skywalking:
    image: apache/skywalking-oap-server:8.3.0-es6
    restart: always
    ports:
      - '1234:1234/tcp'
      - '11800:11800/tcp'
      - '12800:12800/tcp'
    networks:
      apisix_dashboard_e2e:
        ipv4_address: 172.16.238.50

networks:
  apisix_dashboard_e2e:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24