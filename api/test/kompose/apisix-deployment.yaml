apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --volumes configMap --build local --push-image=false --out ../kompose
    kompose.version: 1.22.0 (955b78124)
  creationTimestamp: null
  labels:
    io.kompose.service: apisix
  name: apisix
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: apisix
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --volumes configMap --build local --push-image=false --out ../kompose
        kompose.version: 1.22.0 (955b78124)
      creationTimestamp: null
      labels:
        io.kompose.network/apisix-dashboard-e2e: "true"
        io.kompose.service: apisix
    spec:
      containers:
        - image: apache/apisix:2.6-alpine
          name: apisix
          ports:
            - containerPort: 9080
            - containerPort: 9090
            - containerPort: 9091
            - containerPort: 9443
          resources: {}
          volumeMounts:
            - mountPath: /usr/local/apisix/conf/config.yaml
              name: apisix-cm0
              readOnly: true
              subPath: config.yaml
            - mountPath: /usr/local/apisix/certs/apisix.crt
              name: apisix-cm1
              readOnly: true
              subPath: apisix.crt
            - mountPath: /usr/local/apisix/certs/apisix.key
              name: apisix-cm2
              readOnly: true
              subPath: apisix.key
      hostname: apisix-server1
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: apisix_config.yaml
                path: config.yaml
            name: apisix-cm0
          name: apisix-cm0
        - configMap:
            items:
              - key: apisix.crt
                path: apisix.crt
            name: apisix-cm1
          name: apisix-cm1
        - configMap:
            items:
              - key: apisix.key
                path: apisix.key
            name: apisix-cm2
          name: apisix-cm2
status: {}
