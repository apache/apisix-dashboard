name: Frontend e2e test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
defaults:
  run:
    working-directory: web

jobs:
  web-e2e:
    name: Frontend e2e test
    runs-on: ubuntu-latest

    services:
      etcd:
        image: bitnami/etcd:3.4.13
        ports:
          - 2379:2379
          - 2380:2380
        env:
          ALLOW_NONE_AUTHENTICATION: yes

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x

      - name: Setup golang environment
        uses: actions/setup-go@v2.1.3
        with:
          go-version: "1.13"

      - name: Start manager-api
        working-directory: ./api
        run: |
          sed -i 's@# - dubbo-proxy@- dubbo-proxy@' ./conf/conf.yaml
          nohup go run ./cmd/manager &

      - name: Install front-end dependencies
        run: yarn install

      - name: Start frontend then test
        run: yarn test:e2e

      - name: Report e2e coverage
        run: npx nyc report --reporter=text-summary

      - name: Upload coverage to Codecov
        run: |
         bash <(curl -s https://codecov.io/bash) -f ./coverage/coverage-final.json -F frontend-e2e-test

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-report
          path: web/cypress/
          retention-days: 5
