version: "3.6"

services:
  node1:
    image: quay.io/coreos/etcd:v3.4.0
    ports:
      - "2379:2379"
    expose:
      - 2379
      - 2380
    networks:
      apisix_dashboard_e2e:
        ipv4_address: 172.16.238.10
    environment:
      - ETCDCTL_API=3
    command:
      - /usr/local/bin/etcd
      - --data-dir=/etcd-data
      - --name
      - node1
      - --initial-advertise-peer-urls
      - http://172.16.238.10:2380
      - --listen-peer-urls
      - http://0.0.0.0:2380
      - --advertise-client-urls
      - http://172.16.238.10:2379
      - --listen-client-urls
      - http://0.0.0.0:2379
      - --initial-cluster
      - node1=http://172.16.238.10:2380,node2=http://172.16.238.11:2380,node3=http://172.16.238.12:2380
      - --initial-cluster-state
      - new
      - --initial-cluster-token
      - docker-etcd

  node2:
    image: quay.io/coreos/etcd:v3.4.0
    networks:
      apisix_dashboard_e2e:
        ipv4_address: 172.16.238.11
    environment:
      - ETCDCTL_API=3
    expose:
      - 2379
      - 2380
    command:
      - /usr/local/bin/etcd
      - --data-dir=/etcd-data
      - --name
      - node2
      - --initial-advertise-peer-urls
      - http://172.16.238.11:2380
      - --listen-peer-urls
      - http://0.0.0.0:2380
      - --advertise-client-urls
      - http://172.16.238.11:2379
      - --listen-client-urls
      - http://0.0.0.0:2379
      - --initial-cluster
      - node1=http://172.16.238.10:2380,node2=http://172.16.238.11:2380,node3=http://172.16.238.12:2380
      - --initial-cluster-state
      - new
      - --initial-cluster-token
      - docker-etcd

  node3:
    image: quay.io/coreos/etcd:v3.4.0
    networks:
      apisix_dashboard_e2e:
        ipv4_address: 172.16.238.12
    environment:
      - ETCDCTL_API=3
    expose:
      - 2379
      - 2380
    command:
      - /usr/local/bin/etcd
      - --data-dir=/etcd-data
      - --name
      - node3
      - --initial-advertise-peer-urls
      - http://172.16.238.12:2380
      - --listen-peer-urls
      - http://0.0.0.0:2380
      - --advertise-client-urls
      - http://172.16.238.12:2379
      - --listen-client-urls
      - http://0.0.0.0:2379
      - --initial-cluster
      - node1=http://172.16.238.10:2380,node2=http://172.16.238.11:2380,node3=http://172.16.238.12:2380
      - --initial-cluster-state
      - new
      - --initial-cluster-token
      - docker-etcd

  upstream:
    image: johz/upstream:v2.0
    restart: always
    volumes:
      - ./upstream.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - '80:80/tcp'
      - '1980:1980/tcp'
      - '1981:1981/tcp'
      - '1982:1982/tcp'
      - '1983:1983/tcp'
      - '1984:1984/tcp'
    networks:
      apisix_dashboard_e2e:
        ipv4_address: 172.16.238.20

  apisix:
    hostname: apisix_server1
    build:
      context: ../../
      dockerfile: test/docker/Dockerfile-apisix
      args:
        - APISIX_VERSION=master
    restart: always
    volumes:
      - ./apisix_config.yaml:/usr/local/apisix/conf/config.yaml:ro
      - ../certs/apisix.crt:/usr/local/apisix/certs/apisix.crt:ro
      - ../certs/apisix.key:/usr/local/apisix/certs/apisix.key:ro
      - ./apisix_logs:/usr/local/apisix/logs
    depends_on:
      - node1
      - node2
      - node3
    ports:
      - '9080:9080/tcp'
      - '9090:9090/tcp'
      - '9443:9443/tcp'
    networks:
      apisix_dashboard_e2e:
        ipv4_address: 172.16.238.30

  apisix2:
    hostname: apisix_server2
    build:
      context: ../../
      dockerfile: test/docker/Dockerfile-apisix
      args:
        - APISIX_VERSION=master
    restart: always
    volumes:
      - ./apisix_config2.yaml:/usr/local/apisix/conf/config.yaml:ro
      - ../certs/apisix.crt:/usr/local/apisix/certs/apisix.crt:ro
      - ../certs/apisix.key:/usr/local/apisix/certs/apisix.key:ro
    depends_on:
      - node1
      - node2
      - node3
    ports:
      - '9081:9080/tcp'
    networks:
      apisix_dashboard_e2e:
        ipv4_address: 172.16.238.31

  managerapi:
    build:
      context: ../../
      dockerfile: test/docker/Dockerfile
    restart: always
    volumes:
      - ./manager-api-conf.yaml:/go/manager-api/conf/conf.yaml:ro
    depends_on:
      - node1
      - node2
      - node3
    ports:
      - '9000:9000/tcp'
    networks:
      apisix_dashboard_e2e:
        ipv4_address: 172.16.238.40

  skywalking:
    image: apache/skywalking-oap-server
    restart: always
    ports:
      - '1234:1234/tcp'
      - '11800:11800/tcp'
      - '12800:12800/tcp'
    networks:
      apisix_dashboard_e2e:
        ipv4_address: 172.16.238.50

networks:
  apisix_dashboard_e2e:
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: 172.16.238.0/24
